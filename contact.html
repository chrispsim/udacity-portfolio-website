<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="js/script.js"></script>
    <title>Christopher Sim | Contact</title>
  </head>

  <body>
    <div class="container">
      <!--Header & Logo-->
      <div class="row header">
        <div class="col-md-6">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" class="logo-image">
          </a>
        </div>
        <div class="col-md-6 header-text">
          <h1>Christopher Sim</h1>
          <h3>Front-End Web Developer</h3>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="row">
        <hr class="line">
      </div>

      <!--Contact Form-->
      <div class="row">
        <div class="col-md-12">
          <span id="contact"></span>
          <section class="padding small-form">
            <h2 class="style2">Contact</h2>
            <form action="/contact" method="POST" enctype="multipart/form-data" id="contact_form">
              <input type="hidden" name="csrf_token" value="">
              <input class="field" name="name" type="text" value="" placeholder="Your name" required/><br>
              <input class="field" name="email" type="email" value="" placeholder="Your email" required/><br>
              <textarea class="field" name="message" rows="7" placeholder="Your message"></textarea><br>
              <button type="submit" name="submit">Send email</button>
            </form>
          </section>
        </div>
      </div>

      <div class="row">
        <hr class="footer-line">
      </div>

      <!--Footer-->
      <div class="row">
        <div class="col-md-12">
          <footer>
            <p>&copy; 2018 Christopher Sim. All Rights Reserved.</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <br>
            <span id="jsDate"></span>
            <script>

            var todaysDate = new Date();
            document.getElementById('jsDate').innerHTML = todaysDate.toLocaleDateString();

            </script>
          </footer>
        </div>
      </div>

    </div>
  </body>
</html>
